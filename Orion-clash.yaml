# 必读！！！
# 注意规则在满足自己需求情况下，尽量做到精简，不要过度复杂，以免影响性能。
# 跑裸核用户请自行去掉下方控制面板模块的注释。
# 机场订阅
proxy-providers:
  Airport1:
    url: "http://localhost:3000/download/collection/Orion?target=ClashMeta"
    type: http
    interval: 86400
    health-check:
      enable: true
      url: https://www.gstatic.com/generate_204
      interval: 300
    proxy: 直连

# 节点信息
proxies:
  - {name: 直连, type: direct}

# 全局配置 
port: 7890
socks-port: 7891
redir-port: 7892
mixed-port: 7893
tproxy-port: 7894
allow-lan: true
bind-address: "*"
ipv6: false
unified-delay: true
tcp-concurrent: true
# interface-name: enp6s18
log-level: warning
find-process-mode: 'off'
global-client-fingerprint: chrom
profile:
  store-selected: true
  store-fake-ip: true

# 为防止使用插件朋友遇到面板问题，我注释掉了此模块。
# 跑裸核朋友自行删除注释即可，使用nikki仅内核的ui路径改为/etc/nikki/run/ui
#external-controller: 0.0.0.0:9090
#secret: ""
#external-ui: "/etc/mihomo/ui"
#external-ui-name: zashboard
#external-ui-url: "https://github.com/Zephyruso/zashboard/archive/refs/heads/gh-pages.zip"

# 嗅探
sniffer:
  enable: true
  sniff:
    HTTP:
      ports: [80, 8080-8880]
      override-destination: true
    TLS:
      ports: [443, 8443]
    QUIC:
      ports: [443, 8443]
  force-domain:
    - "+.v2ex.com"
  skip-domain:
    - "+.baidu.com"

# 入站  
tun:
  enable: true
  # system/gvisor/mixed
  stack: mixed
  dns-hijack: [any:53"tcp://any:53]
  #使用nikki，混入全部不修改的情况，开启接口指定为nikki
  #使用仅内核自行修改下面三项为true
  #device: nikki
  auto-route: false
  auto-redirect: false
  auto-detect-interface: false

# DNS模块
dns:
  enable: true
  listen: 0.0.0.0:1053
  ipv6: false
  respect-rules: true
  enhanced-mode: fake-ip
  fake-ip-range: 28.0.0.1/8
  fake-ip-filter-mode: blacklist
  fake-ip-filter:
    - "+.msftconnecttest.com"
    - "+.msftncsi.com"
    - "time.*.com"
    - "+.market.xiaomi.com"
  default-nameserver:
    - 223.5.5.5
  proxy-server-nameserver:
    - https://223.5.5.5/dns-query
  # namesever尽量用运营商提供的DNS
  nameserver:
    - 223.5.5.5
    - 119.29.29.29
 
# 出站策略，根据自己情况调整每个策略里分组排序，增删都可以，比如把美国节点放到第一个，比如删除香港故转，注意别漏掉表情逗号等。
# 如果相应分组没有筛选到对应的国家，请根据自己节点名字调整筛选关键字。
# 没有再使用锚点，是考虑很多新手修改难度，这样新手修改某个分组更容易些。
proxy-groups:
  - {name: 🚀 默认代理, type: select, include-all: true}
  - {name: 💬 人工智能, type: select, proxies: [🚀 默认代理, 🇭🇰 香港节点, 🇼🇸 台湾节点, 🇯🇵 日本节点, 🇸🇬 新加坡节点, 🇺🇸 美国节点, 🇬🇧 英国节点, 🇲🇾 马来节点, 🇺🇳 小众节点]}
  - {name: 📹 限区流媒体-HK, type: select, proxies: [🇭🇰 香港节点, 🚀 默认代理]}
  - {name: 📹 限区流媒体-JP, type: select, proxies: [🇯🇵 日本节点, 🚀 默认代理]}
  - {name: 📹 限区流媒体-US, type: select, proxies: [🇺🇸 美国节点, 🚀 默认代理]}
  - {name: 📹 限区流媒体-TW, type: select, proxies: [🇼🇸 台湾节点, 🚀 默认代理]}
  - {name: 📹 限区流媒体-KR, type: select, proxies: [🇰🇷 韩国节点, 🚀 默认代理]}
  - {name: 📹 限区流媒体-EN, type: select, proxies: [🇬🇧 英国节点, 🚀 默认代理]}
  - {name: 📹 流媒体兜底, type: select, proxies: [🇸🇬 新加坡节点, 🇭🇰 香港节点, 🇼🇸 台湾节点, 🇯🇵 日本节点, 🇺🇸 美国节点, 🇬🇧 英国节点, 🇲🇾 马来节点, 🇺🇳 小众节点, 🚀 默认代理]}
  - {name: Ⓜ️ 微软服务, type: select, proxies: [🎯 全球直连, 🚀 默认代理, 🇭🇰 香港节点, 🇼🇸 台湾节点, 🇯🇵 日本节点, 🇸🇬 新加坡节点, 🇺🇸 美国节点, 🇬🇧 英国节点, 🇲🇾 马来节点, 🇺🇳 小众节点]}
  - {name: 🍎 苹果服务, type: select, proxies: [🎯 全球直连, 🚀 默认代理, 🇭🇰 香港节点, 🇼🇸 台湾节点, 🇯🇵 日本节点, 🇸🇬 新加坡节点, 🇺🇸 美国节点, 🇬🇧 英国节点, 🇲🇾 马来节点, 🇺🇳 小众节点]}
  - {name: ⏬ 下载服务, type: select, proxies: [🇸🇬 新加坡节点, 🇭🇰 香港节点, 🇼🇸 台湾节点, 🇯🇵 日本节点, 🇺🇸 美国节点, 🇬🇧 英国节点, 🇲🇾 马来节点, 🇺🇳 小众节点, 🚀 默认代理]}
  - {name: 📧 邮件服务, type: select, proxies: [🇭🇰 香港节点, 🚀 默认代理]}
  - {name: 🎯 全球直连, type: select, proxies: [DIRECT, 🚀 默认代理]}
  - {name: 🛑 广告拦截, type: select, proxies: [REJECT, 🎯 全球直连]}
  - {name: 🍃 应用净化-DROP, type: select, proxies: [REJECT-DROP, 🎯 全球直连]}
  - {name: 🐟 漏网之鱼, type: select, proxies: [🚀 默认代理, 🇭🇰 香港节点, 🇯🇵 日本节点, 🇸🇬 新加坡节点, 🇺🇸 美国节点]}

  - {name: 🇭🇰 香港节点, type: select, include-all: true, filter: "(?=.*(港|HK|(?i)Hong))^((?!(台|日|韩|新|深|美)).)*$"} 
  - {name: 🇯🇵 日本节点, type: select, include-all: true, filter: "(?=.*(日|JP|(?i)Japan))^((?!(港|台|韩|新|美)).)*$"}
  - {name: 🇸🇬 新加坡节点, type: select, include-all: true, filter: "(?=.*(新加坡|坡|狮城|SG|Singapore))^((?!(港|台|韩|日|美)).)*$"}
  - {name: 🇺🇸 美国节点, type: select, include-all: true, filter: "(?=.*(美|US|(?i)States|America))^((?!(港|台|日|韩|新)).)*$"}
  - {name: 🇼🇸 台湾节点, type: select, include-all: true, filter: "(🇼🇸|台湾|Tai|TW)"}
  - {name: 🇬🇧 英国节点, type: select, include-all: true, filter: "(🇬🇧|英国|Kingdom|UK|伦敦)"}
  - {name: 🇲🇾 马来节点, type: select, include-all: true, filter: "(🇲🇾|马来西亚|Malaysia|MA)"}
  - {name: 🇰🇷 韩国节点, type: select, include-all: true, filter: "(🇰🇷|韩国|Korea|KR)"}
  - {name: 🇺🇳 小众节点, type: select, include-all: true, filter: "^((?!((🇭🇰|香港|Hong|HK|🇼🇸|台湾|Tai|TW|🇯🇵|日本|Japan|JP|🇸🇬|新加坡|Singapore|SG|狮城|🇺🇸|美国|States|US|🇬🇧|英国|Kingdom|UK|🇲🇾|马来西亚|Malaysia|MA|🇰🇷|韩国|韩国|Korea|KR))).)*$"}

